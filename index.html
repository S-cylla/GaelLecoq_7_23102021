<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Votre site de recettes de cuisine">

    <!-- Titre de la page -->
    <title>Les petits plats</title>

    <!-- Links -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo Les petits plats">
    </header>

    <!-- Formulaire de recherche -->
    <div>
        <form action="#" method="get" class="form">
            <div class="searchbar">
                <input type="text" name="search" id="search" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette">
                <button type="submit" class="searchbar-button"><i class="fas fa-2x fa-search"></i></button>
            </div>

            <!-- Cards de recherche -->
            <div class="search-list">
                <div class="filters">
                    <div id="ingredients-filter-div"></div>
                    <div id="appliances-filter-div"></div>
                    <div id="ustensils-filter-div"></div>
                </div>
                <!-- Ingrédients -->
                <div class="search-card">
                    <div class="search-input">
                        <input type="text" name="ingredients" id="ingredients" placeholder="Ingrédients">
                    <button class="search-card-button">
                        <i class="fas fa-chevron-down" id="ingredients-chevron"></i>
                    </button>
                    </div>
                    <div id="ingredients-container" class="list-container">
                        <ul id="ingredients-ul"></ul>
                    </div>
                </div>
                <!-- Appareils -->
                <div class="search-card">
                    <div class="search-input">
                        <input type="text" name="appareil" id="appareil" placeholder="Appareils">
                        <button class="search-card-button">
                            <i class="fas fa-chevron-down" id="appliances-chevron"></i>
                        </button>
                    </div>
                    <div id="appliances-container" class="list-container">
                        <ul id="appliances-ul"></ul>
                    </div>
                </div>
                <!-- Ustensiles -->
                <div class="search-card">
                    <div class="search-input">
                        <input type="text" name="ustensiles" id="ustensiles" placeholder="Ustensiles">
                        <button class="search-card-button">
                            <i class="fas fa-chevron-down" id="ustensils-chevron"></i>
                        </button>
                    </div>
                    <div id="ustensils-container" class="list-container">
                        <ul id="ustensils-ul"></ul>
                    </div>
                </div>
            </div>
        </form>        
    </div>

    <!-- Recettes -->
    <div class="recipes" id="recipes-container">

    </div>

    <!-- JavaScript -->
    <script src="javascript/index.js"></script>
</body>
</html>
